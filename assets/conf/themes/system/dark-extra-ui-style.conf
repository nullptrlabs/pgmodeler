QToolBar#model_acts_tb::separator {
    background-color: palette(light);
}

ConfigurationWidget QWidget#btns_parent_wgt > QToolButton:checked,
QToolBar#tools_acts_tb > QToolButton[view_btn="true"]:checked {
    background-color: palette(midlight);
    border-bottom-right-radius: 0;
    border-left: 1px solid palette(light);
    border-top: 1px solid palette(light);
    border-bottom: 1px solid palette(light);
    border-right: 1px solid palette(midlight);
    border-top-right-radius: 0;
}

QToolBar#tools_acts_tb  > QToolButton:hover:checked:hover,
ConfigurationWidget QWidget#btns_parent_wgt > QToolButton:hover:checked:hover {
    border-right: 1px solid palette(midlight);
}

MainWindow QStackedWidget#views_stw {
    /* This margin avoids an unecessary antialiasing
    * in the left border of the views_stw causing the
    * breaking of "tab" effect with tools_acts_tb */
    margin-left: 1px;
    border-bottom: 1px solid  palette(light);
    border-right: 1px solid  palette(light);
    border-top: 1px solid  palette(light);
}

