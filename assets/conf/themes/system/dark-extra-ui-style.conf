SchemaEditorForm > QWidget#btns_parent_wgt,
DataHandlingForm > QWidget#btns_parent_wgt,
QToolBar#tools_acts_tb {
    border-right: 1px solid palette(light);
    padding-left: 0;
    padding-right: 0;
    padding-top: 0;
}

